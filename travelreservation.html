<html>
    <head>
        <h1>Travel Reservation Form</h1>
        <h3>* denotes mandatory</h3>
    </head>
    <body>
        <input type="text" name="passenger name" placeholder="Name" >
        <input type="tel" name="mobile" placeholder="*Mobile Number" required><br><br>
        <input type="email" name="mailid" placeholder="*Email Id" required>
        <select name="travelmonth" >
            <option value="month of travel">Month Of Travel</option>
            <option value="jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="march">March</option>
        </select><br><br>
        <select name="package">
            <option>*Origin</option>
            <option>Goa</option>
            <option>Mumbai</option>
            <option>Gaya</option>
        </select>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" placeholder="Destination" name="Destination"><br><br>
        <input type="submit" value="Get a call">
        <input type="reset" value="clear">


    </body>
</html>
